language: node_js
node_js:
  - "6.1"
cache:
  timeout: 3600
  directories:
    - node_modules
    - bower_components
install:
  - npm install
  - npm install -g bower
  - bower install
script:
  - npm run build
deploy:
  provider: firebase
  edge: true
  skip_cleanup: true
  token: "${FIREBASE_TOKEN}"
  project: "${FIREBASE_PROJECT_ID}"
  on:
    branch: master
notifications:
  slack: "${SLACK_ACCOUNT}:${SLACK_TOKEN}#${SLACK_ROOM}"
