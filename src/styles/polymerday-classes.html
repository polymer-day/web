<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="polymerday-classes">
  <template>
    <style>
      /* heading styles */
      .page-title { @apply(--page-title); }
      .page-subtitle { @apply(--page-subtitle); }
      .item-title { @apply(--item-title); }
      .item-subtitle { @apply(--item-subtitle); }
      .item-subtitle > a {
        color: #4687C7;
        text-decoration: none;
      }

      /* button styles */
      .btn--primary {
        @apply(--button-shadow);
        background: var(--color-blue-primary);
        color: #fff;
        padding: 15px 32px;
        margin: 0;
      }

      /* text styles */
      .text--default {
        @apply(--text-normal);
      }

      /* cards */
      .pd-card {
        background: #fff;
        box-shadow: 0 0 2px rgba(0,0,0,0.22);
        border-radius: 2px;
      }

      .pd-card__content {
        padding: 0 24px 24px;
        color: var(--color-grey-primary);
      }

      .pd-card__content :last-child {
        margin-bottom: 0;
      }

      .pd-card__title {
        font-size: 20px;
        font-weight: normal;
        margin: 20px 0 10px;
        color: var(--color-blue-primary);
      }

      .pd-card__title a {
        color: inherit;
        text-decoration: none;
      }

      .pd-card__title + p {
        margin-top: 0;
        font-size: 14px;
      }

      /* utility classes */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0,0,0,0);
        border: 0;
      }

      /* layout */
      .double-layout__item {
        display: block;
        margin-bottom: 38px;
      }

      .content {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        position: relative;
        padding: 0 24px;
        margin: 24px 0 0;
      }
      .center {
        text-align: center;
      }
      .full-width {
        display: block;
        padding: 0;
        width: 100%;
        overflow: hidden;
      }
      .content.full-width {
        max-width: none;
        display: flex;
      }

      /* from 720px */
      @media (min-width: 45em) {
        /* heading styles */
        .page-title { @apply(--page-title-desktop); }
        .page-subtitle { @apply(--page-subtitle-desktop); }

        /* card */
        .pd-card__title { font-size: 24px; }
        .pd-card__title + p { font-size: 18px; }

        /* layout */
        .double-layout {
          display: -ms-flexbox;
          display: flex;
          -ms-flex-wrap: wrap;
          flex-wrap: wrap;
          -ms-flex-pack: justify;
          justify-content: space-between;
        }

        .double-layout__item {
          width: 44.85%;
          max-width: 445px;
        }

        .content {
          margin: 24px auto 0;
          max-width: var(--polymerday-max-width);
        }
      }
    </style>
  </template>
</dom-module>
