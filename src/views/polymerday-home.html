<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/timer-days/timer-days.html">

<link rel="import" href="../commons/polymerday-localize-behavior.html">

<dom-module id="polymerday-home">

  <template>

    <style include="polymerday-classes">
      :host {
        display: block;
      }

      .date {
        @apply(--text-subtitle);
        margin: 24px auto 24px;
        text-align: center;
      }

      .description {
        margin: 24px 0;
        max-width: 900px;
        @apply(--text-normal);
      }

      .location {
        display: block;
        margin-bottom: 20px;
        text-transform: uppercase;
        @apply(--text-title-secondary);
      }

      .logo {
        margin: 0 20px 20px;
        padding: 0;
      }

      .logo img {
        width: 100%;
        height: auto;
        max-width: 380px;
        min-width: 300px;
      }

      timer-days {
        align-items: center;
        background-image: url('../images/bg-time-days.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-color: var(--color-white-primary);
        border: none;
        box-shadow: none;
        display: flex;
        height: 200px;
        justify-content: center;
        min-width: 320px;

        --timer-days-font-color: var(--color-white-primary);
        --timer-days-font-number-size: 48px;

        --timer-days-hover-font-color: var(--color-white-primary);
        --timer-days-hover-border-color: none;
      }

      timer-days {
        --timer-days-number: {
          @apply(--text-big-white-thin);
        };

        --timer-days-text: {
          @apply(--text-small-white);
        };
      }
    </style>

    <timer-days lang="[[language]]" target-date="[[_dateforTimer(date)]]"></timer-days>
    <div class="content center">
      <span class="date">[[localize('home.date', 'eventDate', date)]]</span>
      <h1 class="logo"><img src="../images/logo_polymerday.png" alt="PolymerDay" /></h1>
      <span class="location">Madrid</span>
      <p class="description">[[localize('home.intro')]]</p>
    </div>

  </template>

  <script>

    Polymer({

      is: 'polymerday-home',

      behaviors: [
        Polymerday.AppLocalizeBehavior
      ],

      properties: {
        // user: {
        //   type: Object,
        //   notify: true
        // },
        //
        // accountButtonIcon: {
        //   type: String,
        //   value: 'account-circle',
        //   computed: '_computeAccountButtonIcon(user)'
        // },
        date: {
          type: Date,
          value: new Date('October 21, 2016 17:00:00')
        }
      },

      // listeners: {
      //   'accountButton.tap': '_showAccountDialog'
      // },
      //
      // _computeAccountButtonIcon: function(user) {
      //   return (user) ? null : 'account-circle'
      // },
      //
      // _showAccountDialog: function() {
      //   this.fire('showAccountDialog');
      // },

      _dateforTimer: function(date){
        return new Date(date).toISOString().slice(0,-1);
      }

    });

  </script>

</dom-module>
