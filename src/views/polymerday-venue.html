<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">

<link rel="import" href="../commons/polymerday-localize-behavior.html">
<link rel="import" href="../commons/polymerday-section-title.html">

<dom-module id="polymerday-venue">

  <template>

  <style include="polymerday-classes">
    :host {
      display: block;
      padding: 10px;
      @apply(--layout-vertical)
    }

    .card-content {
      @apply(--layout-vertical);
      padding:40px 24px;
    }

    .card-content__address--container p{
      margin:0;
    }

    .card-title,
     .card-content__link{
      margin: 0;
      width:100%;
    }

    .card-title {
      margin: 0 0 9px;
    }

    .card-content__link iron-icon {
      height: 16px;
    }
    .card-content__link iron-icon[icon="place"] {
      vertical-align: baseline;
    }

    .card-content__address{
      margin-bottom: 0;
      color: var(--color-blue-medium);
      font-family: Roboto;
      font-weight: normal;
      font-size: 16px;
      letter-spacing: 1px;
      line-height: 32px;
    }

    google-map {
      width: 100%;
      height: 400px;
    }

    .gallery {
      display: -ms-flexbox;
      -ms-flex-wrap: wrap;
      -ms-flex-direction: column;
      -webkit-flex-flow: row wrap;
      flex-flow: row wrap;
      display: -webkit-box;
      display: flex;
      margin: 0 0 2em 0;
      padding: 0;
      list-style: none;
    }
    .gallery li {
      margin: 0;
      -webkit-box-flex: auto;
      -ms-flex: auto;
      flex: auto;
      width: 320px;
    }
    .gallery li img {
      display: block;
      width: 100%;
      height: auto;
    }

    .text-list li {
      margin: 16px 0;
    }

    .text-list a {
      color: var(--color-blue-primary);
    }



    @media (max-width: 600px) {
      paper-card   {
        padding: 0;
      }
    }

  </style>
    <polymerday-section-title title="[[localize('venue.title')]]" message="[[localize('venue.text')]]"></polymerday-section-title>
    <google-map api-key="AIzaSyBFnBHD71cVoldgU_GINuLx0382dpqF1ZU" latitude="40.4208415" longitude="-3.7188506"  fit-to-markers zoom="15" disable-zoom>
      <google-map-marker latitude="40.4208415" longitude="-3.7188506"></google-map-marker>
    </google-map>
    <div class="card-content">
      <h2 class="card-title item-title">La Estación Gran Teatro Príncipe Pío</h2>
      <p class="card-content__link item-subtitle">
        <a href="https://www.google.es/maps/place/La+Estaci%C3%B3n+Gran+Teatro+Pr%C3%ADncipe+P%C3%ADo/@40.4208415,-3.7188506,15z/data=!4m2!3m1!1s0x0:0x89ba0fea276d4684?sa=X&ved=0ahUKEwj3-sWwuevOAhVIOhoKHRz-CEwQ_BIIhQEwCg" tabindex="-1">
          <iron-icon icon="place"></iron-icon>Cuesta de San Vicente 44, 28008 Madrid
        </a>
      </p>
      <p class="card-content__link item-subtitle">
        <a href="http://laestacion.com">
          <iron-icon icon="link"></iron-icon>www.laestacion.com
        </a>
      </p>
      <p class="text--default">Imported from Holland, it has come to Madrid the first Spiegeltent, built on the premises of the new complex Station. This is a big tent of 29 meters wide, baroque style, built in wood and decorated with mirrors, textiles and stained glass. It has a capacity for 600 spectators, and it can be offered shows of different formats. Its particular characteristics make enjoy the events in this unique environment is an experience, very appetizing and appealing.</p>

      <ul class="gallery">
        <li><img src="../images/venue/venue-1.jpg" alt="Photo venue 1" /></li>
        <li><img src="../images/venue/venue-2.jpg" alt="Photo venue 2" /></li>
        <li><img src="../images/venue/venue-3.jpg" alt="Photo venue 3" /></li>
        <li><img src="../images/venue/venue-4.jpg" alt="Photo venue 4" /></li>
        <li><img src="../images/venue/venue-5.jpg" alt="Photo venue 5" /></li>
        <li><img src="../images/venue/venue-6.jpg" alt="Photo venue 6" /></li>
      </ul>

      <h2 class="card-title item-title">Accommodation</h2>
      <p class="text--default">We have reached an agreement with some hotels to apply a discount for those attending the evet. Using the coupon code <strong>POLYMER</strong> you'll obtain a discount on breakfast from 25% to 100% depending on the length of stay. According to the hotel will also include parking.</p>
      <ul class="text-list">
        <li><a href="http://www.jardinesdesabatini.com/">Jardines de Sabatini</a> <span title="4 stars">****</span></li>
        <li><a href="http://www.senatorgranvia70spahotel.com/">Senator Gran Vía 70</a> <span title="4 stars">****</span></li>
        <li><a href="http://www.jchoteles-puertadelsol.com/">JC Puerta del Sol</a> <span title="3 stars">***</span></li>
        <li><a href="http://www.jchoteles-santodomingo.com/">JC Santo Domingo</a> <span title="3 stars">***</span></li>
        <li><a href="http://www.jchoteles-santaana.com/">JC Santa Ana</a> <span title="3 stars">***</span></li>
      </ul>
    </div>
  </template>

  <script>

    Polymer({

      is: 'polymerday-venue',

      behaviors: [
        Polymerday.AppLocalizeBehavior
      ]

    });

  </script>

</dom-module>
