<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<link rel="import" href="../commons/polymerday-localize-behavior.html">

<dom-module id="polymerday-footer">

  <template>

  <style>
    :host {
      display: block;
      height: 15vh;
      position: relative;
    }

    ul.links {
      position: absolute;
      bottom: 0;
      left: 0;
      margin-bottom: 16px;
      @apply(--font-primary-light);
    }

    ul.links li {
      display: inline-block;
      line-height:2em;
      margin: 0 16px 0;
    }

    ul.links li.cookies {
      display: block;
    }

    a {
      text-decoration: none;
      color: var(--color-grey-primary);
    }

    [icon="twitter"] {
      border-radius: 50%;
      overflow: hidden;
      width: 32px;
      height: 32px;
    }

    .twitter span {
      display: none;
    }

    [title="Eventbrite"] {
      width: auto;
      height: auto;
      padding-bottom: 6px;

    }

    @media (min-width:720px) {
      :host {
        background-image: url('../images/bg-footer.svg');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: bottom right;
        height: 30vh;
      }
      ul.links li.cookies {
        display: inline-block;
      }

      .twitter span {
        display: inline;
      }
    }

  </style>
  <ul class="links">
    <li>
      <a href="http://polymerday.eventbrite.es" target="_blank" class="eventbrite">
        <span class="card-actions__label eventbrite">[[localize('footer.registrationAt')]]</span> <iron-icon src="../images/logo-eventbrite.svg" class="icon-eventbrite" aria-label="Eventbrite" title="Eventbrite"></iron-icon>
      </a>
    </li>
    <li>
      <a href="https://twitter.com/PolymerDay" target="_blank" class="twitter">
        <span class="card-actions__label">@PolymerDay</span> <iron-icon icon="twitter"></iron-icon>
      </a>
    </li>
    <!-- <li class="cookies">
      <a href="/cookies">[[localize('footer.cookiesLinkText')]]</a>
    </li> -->
  </div>

  </template>

  <script>

    Polymer({

      is: 'polymerday-footer',

      behaviors: [
        Polymerday.AppLocalizeBehavior
      ],

    });

  </script>

</dom-module>
