<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="polymerday-signin">

<style>

    :host {
      display: block;/*
      --app-primary-color: #4285f4;
      --app-secondary-color: black;*/
    }
    .user-data,
    .error,
    paper-button {
      font-family: 'Quicksand', sans-serif;
    }
    [hidden="true"] {
      display: none;
    }
    .user-data {
      overflow: hidden;
    }
    .user-data img,
    .user-data paper-icon-button {
      display: block;
      border-radius: 48px;
      width: 96px;
      height: 96px;
      padding: 0px;
      background-color: #fff;
      float: left;
      margin: 0 30px 0 0;
      color: #666;
    }
    .user-data button {
      float: right;
    }
    .user-data em {
      display: block;
      color: #666;
      font-style: normal;
    }

    paper-button {
      color: #2196F3;
      font-weight: bold;
      float: right;
    }

    button {
      background: #2196F3;
      color: white;
      border: 0;
      border-radius: 3px;
      text-transform: uppercase;
      padding: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    input {
      padding: 8px;
      font-size: 14px;
      font-family: Roboto, sans-serif;
      border: 1px solid #ddd;
      display: block;
      max-width: 300px;
      margin-bottom: 8px;
    }
    p.newline {
      clear: left;
      padding-top: 1em;
    }

    .error {
      background: #f44336;
      color: white;
      padding: 8px;
      font-size: 14px;
      border-radius: 3px;
      margin: 16px auto;
      max-width: 800px;
    }
  </style>

  <template>
    <firebase-app auth-domain="{{firebaseData.authDomain}}"
      database-url="{{firebaseData.databaseUrl}}"
      api-key="{{firebaseData.apiKey}}"
      storageBucket="{{firebaseData.storageBucket}}">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" signedIn="{{signedIn}}" provider="google" on-error="_handleError"></firebase-auth>

    <firebase-document
      path="{{userPath}}"
      data="{{userData}}">
    </firebase-document>

    <div class="error" hidden$="{{!error}}">{{error.code}}: {{error.message}}</div>

    <div hidden$="{{user}}" class="user-data">
      <paper-icon-button icon="account-circle"></paper-icon-button>
      <p><strong>User identification</strong><em>Sign in to receive upcoming news.</em></p>
      <paper-button on-tap="_signInWithGoogle">Sign In With Google</paper-button>
    </div>
    <div hidden$="{{!user}}" class="user-data">
      <img src="{{user.photoURL}}" alt="{{user.displayName}}">
      <p><strong>{{user.displayName}}</strong><em>{{user.email}}</em></p>
      <p class="newline">You'll receive Polymer Day news on your inbox soon.</p>
      <paper-button on-tap="_signOut">Sign Out</paper-button>
    </div>
  </template>

  <script>

    Polymer({

      is: 'polymerday-signin',

      properties: {
        error: {
          type: Boolean,
          value: false
        },
        user: {
          type: Object,
          notify: true,
          observer: '_computeUserData'
        },
        userPath: {
          type: String,
          notify: true
        },
        userData: {
          type: Object,
          notify: true
        },
        firebaseData: {
          type: Object
        }
      },

      _handleError: function (e) {
        console.error(e.detail);
        this.error = e.detail;
      },

      _signInAnonymously: function() {
        this.error = null;
        this.$.auth.signInAnonymously();
      },

      _signInWithGoogle: function() {
        this.error = null;
        //this.auth = this.$.auth;
        this.$.auth.signInWithPopup()
          .then(function(response) {/* 'login ok' */})
          .catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // The email of the user's account used.
            var email = error.email;
            // The firebase.auth.AuthCredential type that was used.
            var credential = error.credential;
            if (errorCode === 'auth/account-exists-with-different-credential') {
              alert('You have already signed up with a different auth provider for that email.');
              // If you are using multiple auth providers on your app you should handle linking
              // the user's accounts here.
            } else {
              console.error(error);
            }
          });
      },

      _signOut: function() {
        this.error = null;
        this.$.auth.signOut();
      },

      _computeUserData: function(user, oldUser) {
        if (user !== null) {
          this.set('userPath', '/users/' + user.uid);
          this.set('userData', {
            "displayName": user.displayName,
            "email": user.email,
            "photoUrl" : user.photoURL
          });
        }
      }

    });

  </script>

</dom-module>
