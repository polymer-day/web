<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="polymerday-talk.html">

<dom-module id="polymerday-schedule">

  <template>

  <style>
    :host {
      display: block;
    }

    .wrapper {
      padding: 32px 0;
    }

    .talk {
      padding: 0 24px;
    }

    .talk--highlight {
      background: #E7F0F9;
    }

    h1 {
      font-family: 'Quicksand', sans-serif;
      font-weight: 400;
    }

    polymerday-talk {
      max-width: 992px;
      margin: auto;
    }

  </style>

  <div class="wrapper">
    <template is="dom-repeat" items="[[talks]]">
      <div class$="talk [[_computeClass(item.type)]]">
        <polymerday-talk talk="[[item]]" on-select="doSomething"></polymerday-talk>
      </div>
    </template>
  </div>

  </template>

  <script>
    var mockTalks = [{
      title: 'Nombre de la charla',
      type: 'talk',
      speaker: 'John Doe',
      startTime: '11:00',
      endTime: '11:45',
      summary: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae eligendi soluta, aperiam. Facere, dolore, consectetur adipisicing elit. Molestiae eligendi soluta, aperiam. Facere, dolore, aperiam harum numquam enim sed totam possimus, similique mollitia inventore, vero eaque voluptatibus ut incidunt reprehenderit.'
    }, {
      title: 'Another talk',
      type: 'talk',
      speaker: 'Rob Dodson',
      startTime: '11:45',
      endTime: '13:00',
      summary: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae eligendi soluta, aperiam. Facere, dolore, aperiam harum numquam enim sed consectetur adipisicing elit. Molestiae eligendi soluta, aperiam. Facere, dolore, totam possimus, similique mollitia inventore, vero eaque voluptatibus ut incidunt reprehenderit.'
    }, {
      title: 'Lorem ipsum dolor',
      type: 'activity',
      speaker: 'Peter Graham',
      startTime: '14:00',
      endTime: '15:30',
      summary: 'Voluptatum ad eius atque, similique facere. Explicabo similique aliquid provident est numquam eaque ipsam culpa ab, adipisci rem obcaeca ticonsectetur adipisicing elit. Molestiae eligendi soluta, aperiam. Facere, dolore, hic iste quam.'
    }];

    Polymer({

      is: 'polymerday-schedule',

      properties: {
        talks: Array
      },

      ready: function() {
        this.set('talks', mockTalks);
      },

      _computeClass: function(type) {
        return type === 'activity' ? 'talk--highlight' : '';
      },

      doSomething: function(e) {
        console.log(e.model.item);
      }
    });

  </script>

</dom-module>
