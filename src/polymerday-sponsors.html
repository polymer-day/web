<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="polymerday-data.html">
<link rel="import" href="polymerday-section-title.html">
<link rel="import" href="polymerday-sponsors-list.html">
<link rel="import" href="polymerday-theme.html">


<dom-module id="polymerday-sponsors">

  <template>

  <style>
    :host {
      display: block;
      font-family: "Roboto", sans-serif;
    }

    .content {
      @apply(--layout-vertical);
      @apply(--layout-center-center);
      position: relative;;
      text-align: center;
    }

    .jumbotron {
      background-color: var(--color-blue-light);
      width: calc(100vw - 160px);
      padding: 45px 80px;
    }

    @media (max-width:600px) {
      .jumbotron {
        padding: 45px 10px;
        width: calc(100vw - 20px);
      }
    }

    .title {
      font-size: 24px;
      font-weight: 300;
      text-transform: uppercase;
      color: var(--color-blue-primary);
      margin-top: 0;
      margin-bottom: 16px;
    }

    .text {
      font-size: 16px;
      color: var(--color-grey-primary);
    }

    a {
      display: inline-block;
      font-size: 16px;
      color: var(--color-white-primary);
      background-color: var(--color-blue-secondary);
      text-transform: uppercase;
      min-width: 11em;
      padding: 0.7em 0.57em;
      box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 50);
    }

    .sponsors {
      max-width: 80%;
    }

    a {
      text-decoration: none;
    }
  </style>


  <polymerday-data
    page="sponsors"
    subpage="platinum"
    data="{{sponsorsPlatinum}}"></polymerday-data>

  <polymerday-data
    page="sponsors"
    subpage="gold"
    data="{{sponsorsGold}}"></polymerday-data>

  <polymerday-data
    page="sponsors"
    subpage="iron"
    data="{{sponsorsIron}}"></polymerday-data>

  <polymerday-data
    page="sponsors"
    subpage="paper"
    data="{{sponsorsPaper}}"></polymerday-data>


  <div class="content">
    <polymerday-section-title title="Sponsors" message="Here are the people that make it happen"></polymerday-section-title>

    <div class="jumbotron">
      <h2 class="title">Become one of our sponsors</h2>
      <p class="text">Do you want to be part of the fist event about Polymer in Spain?</p>
      <p><a class="callToAction" target="_blank" href="https://drive.google.com/open?id=0Bztz0UIAZ0trYklac2dwdWl0bVpoeS1yTzh4T2VSbkV2WmJn">I want</a></p>
    </div>

    <div class="sponsors">
      <polymerday-sponsors-list 
        sponsor-type="platinum" 
        sponsors="{{sponsorsPlatinum}}"
        header="Platino Sponsoring"
        logos-size="xl"></polymerday-sponsors-list>
      <polymerday-sponsors-list 
        sponsor-type="gold" 
        sponsors="{{sponsorsGold}}"
        header="Gold Sponsoring"
        logos-size="l"></polymerday-sponsors-list>
      <polymerday-sponsors-list 
        sponsor-type="iron" 
        sponsors="{{sponsorsIron}}"
        header="Iron Sponsoring"
        logos-size="m"></polymerday-sponsors-list>      
      <polymerday-sponsors-list 
        sponsor-type="paper" 
        sponsors="{{sponsorsPaper}}"
        header="Paper Sponsorin"
        logos-size="s"></polymerday-sponsors-list>      
    </div>
  </div>

  </template>

  <script>

    Polymer({

      is: 'polymerday-sponsors'

    });

  </script>

</dom-module>
