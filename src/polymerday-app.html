<dom-module id="polymerday-app">
  <style include="iron-flex iron-flex-alignment"></style>

  <template>

    <style>

      :host {
        position: relative;
        display: block;
        @apply(--text-normal);
      }

      app-header {
        color: var(--color-white-primary);
        height: 150px;
        background-color: var(--color-blue-primary);
      }

      .logo {
        position: absolute;
        bottom: 0;
        left: 0;
      }

      app-header iron-icon {
        --paper-icon-button-ink-color: white;
        width: 64px;
        height: 64px;
      }

      [main-title] {
        color: transparent;
        background-image: url(./images/logo_polymerday_white.png);
        background-position: left;
        background-repeat: no-repeat;
        background-size: contain;
        font-size: 24px;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar.tall {
        position: absolute;
        right: 0;
        bottom: 0;
      }

      #drawer {
        --app-drawer-content-container: {
          background: var(--color-blue-primary);
          color: var(--color-white-primary);
          font-weight: 100;
        }
        --app-drawer-scrim-background: rgba(255,255,255,.7);
      }

      #drawer img {
        max-width: 100%;
      }

      .drawer-list a {
        @apply(--text-normal-white);
        display: block;
        font-weight: bold;
        line-height: 3.5;
        outline: 0;
        padding: 0 16px;
        text-decoration: none;
      }

      .drawer-list a iron-icon {
        width:20px;
        height:20px;
        margin-right: 16px;
        color: rgba(0,0,0,0.60);
      }

      .drawer-list a.iron-selected,
      .drawer-list a.iron-selected iron-icon {
        font-weight: 100;
        background-color: var(--app-primary-color);
        color: var(--app-background-color);
      }

      .drawer-list a:hover,
      .drawer-list a:hover iron-icon,
      .drawer-list a.iron-selected:hover,
      .drawer-list a.iron-selected:hover iron-icon {
        font-weight: 100;
        background-color: var(--app-secondary-color);
        color: var(--app-background-color);
      }

      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .menu-desktop {
        display: none;
      }

      .tickets {
        @apply(--text-small);
        position: fixed;
        right: 32px;
        text-align: center;
        text-decoration: none;
        top: 198px;
        display: none;
      }

      .tickets paper-fab {
        background: var(--color-magenta-primary);
        box-shadow: 8px 8px 8px 0px rgba(60,71,78,0.24);
        height: 80px;
        margin-bottom: 8px;
        width: 80px;
      }

      .tickets-mobile {
        height: 64px;
        text-align: center;
        width: 64px;
      }

      .tickets-mobile iron-icon {
        width: 24px;
      }

      paper-tabs {
        --paper-tabs: {
          padding-bottom: 8px;
        }
        --paper-tabs-selection-bar-color: var(--color-white-primary);
      }

      paper-tab {
        margin: 0 16px;
      }

      paper-tab a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--text-normal-white);
        text-decoration: none;
      }

      paper-tab:focus a {
        font-weight:bold;
        outline: 0;
      }

      .view {
        box-sizing: border-box;
        display: block;
        min-height: 100vh;
        overflow: visible;
      }


      @media (min-width:720px) {
        app-header paper-icon-button{
          display:none;
        }
        [main-title] {
          font-size: 36px;
        }

        .menu-desktop, .tickets {
          display: block;
        }

        :host([page="home"]) .tickets {
          position: absolute;
          top: 390px;
        }

        .tickets-mobile {
          display: none;
        }
      }
    </style>

    <firebase-app auth-domain="{{firebaseData.authDomain}}"
      database-url="{{firebaseData.databaseUrl}}"
      api-key="{{firebaseData.apiKey}}"
      storageBucket="{{firebaseData.storageBucket}}">
    </firebase-app>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
    <polymerday-data
      data="{{menu}}"
      page="menu"></polymerday-data>

    <!--
    <paper-dialog id="accountDialog" entry-animation="fade-in-animation" exit-animation="fade-out-animation" with-backdrop>
      <polymerday-signin user="{{user}}"></polymerday-signin>
    </paper-dialog>
    -->

    <app-drawer-layout force-narrow>

      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>
          <img src="./images/logo_polymerday_white.png" alt="Polymer Day">
        </app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="menu-name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[_menuVisible]]">
            <a menu-name="[[item.name]]" href$="/[[item.name]]" class$="[[item.className]]">
              <template is="dom-if" if="[[item.icon]]">
                <iron-icon icon="[[item.icon]]"></iron-icon>
              </template>
              <span>[[item.title]]</span>
            </a>
          </template>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout>

        <app-header fixed condenses reveals effects="waterfall blend-background">
          <app-toolbar class="logo">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title >Polymer Day</div>
          </app-toolbar>
          <app-toolbar class="tall">
            <paper-tabs class="menu-desktop bottom self-end" selected="[[page]]" attr-for-selected="menu-name" role="navigation" noink>
              <template is="dom-repeat" items="[[_menuVisible]]">
                <paper-tab menu-name="[[item.name]]" link>
                  <a tabindex="-1" href="/[[item.name]]">
                    <template is="dom-if" if="[[item.icon]]">
                      <iron-icon icon="[[item.icon]]"></iron-icon>
                    </template>
                    [[item.title]]
                  </a>
                </paper-tab>
              </template>
            </paper-tabs>
            <a class="tickets-mobile" href="http://polymerday.eventbrite.es/" target="_blank">
              <iron-icon src="images/icon-tickets.svg"></iron-icon>
            </a>
          </app-toolbar>
        </app-header>

        <iron-pages id="views" role="main" selected="[[page]]" attr-for-selected="name">
          <polymerday-home name="home" user="[[user]]" class="view"></polymerday-home>
          <polymerday-speakers name="speakers" class="view"></polymerday-speakers>
          <polymerday-schedule name="schedule" class="view"></polymerday-schedule>
          <polymerday-venue name="venue" class="view"></polymerday-venue>
          <polymerday-sponsors name="sponsors" class="view view-sponsors"></polymerday-sponsors>
        </iron-pages>
        <a class="tickets" href="http://polymerday.eventbrite.es/" target="_blank">
          <paper-fab src="images/icon-tickets.svg"></paper-fab>
          <span>TICKETS</span>
        </a>
        <polymerday-footer></polymerday-footer>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'polymerday-app',

      properties: {

        app: {
          type: Object,
          value: function() {
            return {
              version: '0.0.1'
            };
          }
        },

        menu: {
          type: Array,
          value: []
        },

        firebaseData: Object,

        route: {
          type: Object
        },

        routeData: {
          type: Object
        },

        subroute: {
          type: Object
        },

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        _menuVisible: {
          type: Array,
          value: function() {
            return [];
          }
        }

      },

      observers: [
        'goTo(routeData.page)',
        '_menuChanged(menu.splices)'
      ],

      listeners: {
        'showAccountDialog': '_showAccountDialog'
      },

      _menuChanged: function(splices) {
        if(splices && splices.indexSplices) {
          for (var i = 0, splice; i < splices.indexSplices.length; i++) {
            this._addMenuItems(splices.indexSplices[i]);
            this._removeMenuItems(splices.indexSplices[i]);
          }
        }
      },

      _addMenuItems: function(splice) {
        var item;
        for (var j = 0; j < splice.addedCount; j++) {
          item = splice.object[splice.index+j];
          if (item.hidden !== true) {
            this.push('_menuVisible', item);
          }
          if (!this.page && item.default) {
            this.set('page', item.name);
          }
        }
      },

      _removeMenuItems: function(splice) {
        var index;
        for (var i = 0, index; i < splice.removed.length; i++) {
          index = this._menuVisible.indexOf(splice.removed[i]);
          this.splice('_menuVisible', index, 1);
        }
      },

      _pageChanged: function(page) {
        var url = this.resolveUrl('polymerday-' + page + '.html');

        // load page import on demand.
        this.importHref(url, null, null, true);
      },

      goTo: function(page) {
        page = page || this._defaultView;

        if (this.page === page) {
          return;
        }

        this.page = page;

        this.closeDrawer();

        this.async(function() {
          this.set('routeData.page', page);
        }, 50);
      },

      openDrawer: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.open();
        }
      },

      closeDrawer: function() {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _showAccountDialog: function() {
        this.$.accountDialog.open();
      }

    });

  </script>

</dom-module>
