<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="polymerday-footer">

  <template>

  <style>
    :host {
      display: block;
      height: 15vh;
      position: relative;
    }

    .links {
      position: absolute;
      bottom: 0;
      left: 0;
      margin-bottom: 16px;
    }

    a:first-child {
      margin: 0 16px;
    }

    a {
      text-decoration: none;
      color: var(--color-grey-primary);
    }

    [icon="twitter"] {
      border-radius: 50%;
      overflow: hidden;
      width: 32px;
      height: 32px;
    }

    .twitter span {
      display: none;
    }

    [title="Eventbrite"] {
      width: auto;
      height: auto;
      padding-bottom: 6px;

    }

    @media (min-width:720px) {
      :host {
        background-image: url('images/bg-footer.png');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: bottom right;
        height: 30vh;
      }

      .twitter span {
        display: inline;;
      }
    }

  </style>
  <div class="links">
    <a href="http://polymerday.eventbrite.es/" tabindex="-1" target="_blank" class="eventbrite">
      <span class="card-actions__label eventbrite">registration at</span> <iron-icon src="images/logo-eventbrite.svg" class="icon-eventbrite" aria-label="Eventbrite" title="Eventbrite"></iron-icon>
    </a>
    <a href="https://twitter.com/polymerday" tabindex="-1" target="_blank" class="twitter">
      <span class="card-actions__label">@polymerday</span> <iron-icon icon="twitter"></iron-icon>
    </a>
  </div>

  </template>

  <script>

    Polymer({

      is: 'polymerday-footer'

    });

  </script>

</dom-module>
