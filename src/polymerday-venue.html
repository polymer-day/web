<dom-module id="polymerday-venue">

  <style>
    :host {
      display: block;
      padding: 10px;
      @apply(--layout-vertical)
    }
    
    paper-card{
      @apply(--layout-vertical);
      padding:40px 145px;
    }

    paper-card .card-title{

    }

    paper-card .card-title,
    paper-card  .card-content__link{
      margin: 0;
      width:100%;
    }

    paper-card  .card-content__link a{
      color: var(--color-blue-medium);
    }

    paper-card .card-content__address{
      color: var(--color-blue-medium);
      font-family: Roboto;      
      letter-spacing: 1px;
      line-height: 32px;
    }

    a,
    paper-button {
      font-family: Roboto;
      font-weight: 100;
      text-decoration: none;
    }
    
    paper-button {
      width: 190px;
     --paper-button:{
        color: #fff;
        background: var(--color-blue-primary);
        margin:30px 0;
      };
    }
   

    google-map {
      width: 100%;
      height: 400px;
    }

    @media (max-width: 600px) {
        paper-card {
          padding: 0;
        };
    };
