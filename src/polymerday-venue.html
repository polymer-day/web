<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="polymerday-venue">

  <template>

  <style>
    :host {
      display: block;
      padding: 10px;
      @apply(--layout-vertical)
    }
    
    paper-card{
      @apply(--layout-vertical);
      padding:40px 145px;
    }

    paper-card .card-title {
      color: var(--color-blue-primary);
      font-family: Roboto;
      font-size: 2em;
      font-weight: 100;
      letter-spacing: 1px;
      line-height: 32px;
    }

    paper-card .card-content__address--container p{
      margin:0;
    }

    paper-card .card-title,
    paper-card  .card-content__link{
      margin: 0;
      width:100%;
    }

    paper-card .card-title {
      margin-bottom: 6px;
    }

    paper-card  .card-content__link a{
      color: var(--color-blue-medium);
    }
    
    paper-card .card-content__link iron-icon {
      height: 16px;
    }
    paper-card .card-content__link iron-icon[icon="place"] {
      vertical-align: baseline;
    }

    paper-card .card-content__address{
      margin-bottom: 0;
      color: var(--color-blue-medium);
      font-family: Roboto;
      font-weight: normal;
      font-size: 16px;
      letter-spacing: 1px;
      line-height: 32px;
    }

    a,
    paper-button {
      font-family: Roboto;
      font-weight: 100;
      text-decoration: none;
    }
    
    paper-button {
      width: 190px;
     --paper-button:{
        color: #fff;
        background: var(--color-blue-primary);
        margin:30px 0;
      };
    }
   

    google-map {
      width: 100%;
      height: 400px;
    }


    .gallery { 
      display: -ms-flexbox;
      -ms-flex-wrap: wrap;
      -ms-flex-direction: column;
      -webkit-flex-flow: row wrap; 
      flex-flow: row wrap; 
      display: -webkit-box;
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .gallery li { 
      margin: 0;
      -webkit-box-flex: auto;
      -ms-flex: auto;
      flex: auto; 
      width: 320px; 
    }
    .gallery li img { 
      display: block;
      width: 100%; 
      height: auto; 
    }

    @media (max-width: 600px) {
        paper-card {
          padding: 0;
        };
    };

  </style>

    Polymer({

      is: 'polymerday-venue'
