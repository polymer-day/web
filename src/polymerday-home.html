<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/timer-days/timer-days.html">

<dom-module id="polymerday-home">

  <template>

    <style>
      :host {
        display: block;
      }

      .content {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
        position: relative;;
        text-align: center;
      }

      .date {
        @apply(--text-subtitle);
        margin: 48px auto 24px;
        text-align: center;
      }

      .description {
        margin: 24px 0;
        max-width: 900px;
        padding: 0 16px;
      }

      .location {
        @apply(--text-title-secondary);
      }

      .logo {
        max-width: 50%;
        min-width: 300px;
      }

      timer-days {
        align-items: center;
        background-image: url('images/bg-time-days.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        background-color: var(--color-white-primary);
        border: none;
        box-shadow: none;
        display: flex;
        height: 200px;
        justify-content: center;
        min-width: 320px;

        --timer-days-font-color: var(--color-white-primary);
        --timer-days-font-number-size: 48px;

        --timer-days-hover-font-color: var(--color-white-primary);
        --timer-days-hover-border-color: none;
      }

      timer-days::shadow .number {
        font-family: Roboto;
        font-weight: 100;
        letter-spacing: 2px;
        line-height: 56px;
      }

      timer-days::shadow .text {
        @apply(--text-small-white);
      }

      @media (max-width:600px) {
        .tickets {
          display: none;
        }
      }

    </style>

    <timer-days target-date="[[_dateforTimer(date)]]"></timer-days>
    <div class="content">
      <h2 class="date">[[formatedDate(date)]]</h2>
      <img class="logo" src="images/logo_polymerday.png" alt="PolymerDay" />
      <h3 class="location">MADRID</h3>
      <p class="description">The first event focused on Google's Polymer Library and App's Toolbox in Spain.
We will dedicate a day and a half to talk about Web Components technology. More than 10 talks from developers who are using Polymer during long time and for real projects.</p>
    </div>


  </template>

  <script>

    Polymer({

      is: 'polymerday-home',
      properties: {
        // user: {
        //   type: Object,
        //   notify: true
        // },
        //
        // accountButtonIcon: {
        //   type: String,
        //   value: 'account-circle',
        //   computed: '_computeAccountButtonIcon(user)'
        // },
        date: {
          type: Date,
          value: new Date('October 21, 2016 17:00:00')
        }
      },

      // listeners: {
      //   'accountButton.tap': '_showAccountDialog'
      // },
      //
      // _computeAccountButtonIcon: function(user) {
      //   return (user) ? null : 'account-circle'
      // },
      //
      // _showAccountDialog: function() {
      //   this.fire('showAccountDialog');
      // },

      _dateforTimer: function(date){
        return new Date(date).toISOString().slice(0,-1);
      },

      _monthName: function(dt) {
        months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        return months[dt.getMonth()];
      },

      formatedDate: function(dt) {
        return this._monthName(dt) + ' '
          + dt.getDate() + 'th -'
          + (dt.getDate()+1) + 'th, '
          + dt.getFullYear();
      }

    });

  </script>

</dom-module>
